name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Validate HTML
        run: |
          # نصب ابزار بررسی HTML
          sudo apt-get install -y tidy
          tidy -q -e index.html
      
      - name: Create deployment package
        run: |
          # ایجاد دایرکتوری خروجی
          mkdir -p _site
          # کپی فایل‌های ضروری
          cp index.html _site/
          cp manifest.json _site/
          cp sw.js _site/
          # ایجاد دایرکتوری‌های لازم
          mkdir -p _site/assets/icons
          mkdir -p _site/assets/css
          # کپی فایل‌های موجود
          cp -r assets/ _site/ 2>/dev/null || true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
